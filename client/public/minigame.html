<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽ® Minijuego - Blind Rally</title>
    <script>
        // Redirect to the actual minigame
        (function() {
            const urlParams = new URLSearchParams(window.location.search);
            const sessionId = urlParams.get('session');
            const roomCode = urlParams.get('room');
            const role = urlParams.get('role');
            
            // Determine minigame URL
            // In production, this would be the minigame service URL
            // For now, we'll use localhost:5174 (minigame client)
            const hostname = window.location.hostname;
            const minigamePort = hostname === 'localhost' || hostname === '127.0.0.1' ? '5174' : '5174';
            const minigameUrl = `http://${hostname}:${minigamePort}?room=${roomCode || ''}&session=${sessionId || ''}&role=${role || ''}`;
            
            // Redirect immediately
            window.location.href = minigameUrl;
        })();
    </script>
</head>
<body>
    <p>Redirigiendo al minijuego...</p>
</body>
</html>
